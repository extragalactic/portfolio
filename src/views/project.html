<div class="row colum">
  <ul class="breadcrumbs breadcrumbFormat">
    <li><a href="#">Projects</a></li>
    <li>{{category}}</li>
    <li>{{projectName}}</li>
  </ul>
</div>
<div class="row" id="projectDetailsMain">
  
  <div class="medium-6 columns">
    <button>
      <img class="roundedImage projectMainImage" src="{{imageURL}}">
    </button>

    <a href="#" data-reveal-id="myModal">Click Me For A Modal</a>

    <div id="myModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      <h2 id="modalTitle">Awesome. I have it.</h2>
      <p class="lead">Your couch.  It is mine.</p>
      <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

  </div>

  <div class="medium-6 large-6 columns">
    <h3>{{projectName}}</h3>
    <p class="contentText">{{description}}</p>
    <h4>Created with:
      <span ng-repeat="name in technologies">{{name}}{{$last ? '':', '}}</span>
    </h4>
    <div id="websiteButton">
      <a href="{{websiteURL}}" target="_blank" class="mybutton hvr-outline-out">Website</a>
    </div>
  </div>

</div>
